<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizar Profissional</h1>
    
    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="profissional.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex. Maria Gomes Dias">
      </mat-form-field>
      
      <div class="colaborador">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Selecione um colaborador </mat-label>
          <mat-select 
          [(ngModel)]="profissional.colaborador"
          name="colaborador"
          [formControl]="colaborador" 
          required>
          <mat-option *ngFor="let col of colaboradores" value="{{ col.id }}">{{col.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    
  </form>
  
  
  <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
  <button (click)="cancel()" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
  <p class="full-width">Desnvolvido por Lucas Fonseca</p>
