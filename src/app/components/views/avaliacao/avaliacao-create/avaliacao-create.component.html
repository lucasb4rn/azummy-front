<div class="container mat-elevation-z8">
    <h1 class="full-width">Cadastro de Avaliação</h1>
    
    <form class="form">
        
        <div class="colaborador">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um Paciente </mat-label>
                <mat-select 
                [(ngModel)]="avaliacaoDTO.paciente"
                name="paciente"
                [formControl]="paciente" 
                required>
                <mat-option *ngFor="let col of pacientes" value="{{ col.id }}">{{col.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <div class="colaborador">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Profissional </mat-label>
            <mat-select 
            [(ngModel)]="avaliacaoDTO.profissional"
            name="profissional"
            [formControl]="profissional" 
            required>
            <mat-option *ngFor="let col of profissionais" value="{{ col.id }}">{{col.nome}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="status-prioridade">
    
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Peso</mat-label>
        <input 
        [(ngModel)]="avaliacaoDTO.informacoesFisicas.peso"
        name="peso"
        [formControl]="peso"
        required
        matInput 
        placeholder="Ex. 69.5">
    </mat-form-field>
    
    
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Altura</mat-label>
        <input 
        [(ngModel)]="avaliacaoDTO.informacoesFisicas.altura"
        name="altura"
        [formControl]="altura"
        required
        matInput 
        placeholder="Ex. 1.69">
    </mat-form-field>
    
</div>
