<div class="container mat-elevation-z8">
   <form class="form">

      <h1 class="fullWidth">Atualizar Usu√°rio</h1>

      <section class="section">
        <mat-checkbox (click)="addPerfil(0)" [checked]="isAdmin" class="margin" color="primary">ADMIN</mat-checkbox>
        <mat-checkbox (click)="addPerfil(1)" [checked]="isProfissional" class="margin" color="primary">PROFISSIONAL</mat-checkbox>
        <mat-checkbox (click)="addPerfil(2)" [checked]="isUsuario" class="margin" color="primary">USUARIO</mat-checkbox>
      </section>
       
       <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>Username</mat-label>
         <input 
         [(ngModel)]="usuario.username"
         name="username"
         [formControl]="username"
         required
         matInput 
         placeholder="Ex.. Maria">
         <mat-icon matSuffix>user</mat-icon>
       </mat-form-field>

       <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>Password</mat-label>
         <input 
         [(ngModel)]="usuario.password"
         name="password"
         [formControl]="password"
         required
         type="password" 
         matInput 
         placeholder="Ex.. 1234">
         <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>

       
       <div class="colaborador">
        <mat-form-field appearance="outline">
           <mat-label>Selecione um colaborador</mat-label>
           <mat-select 
           [(ngModel)]="usuario.colaborador"
           name="colaborador"
           [formControl]="colaborador" 
           required>
             <mat-option *ngFor="let col of colaboradores" value="{{ col.id }}">{{col.nome}}</mat-option>
           </mat-select>
         </mat-form-field>
      </div>

       <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
       <button routerLink="/usuario" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
   </form>

   <p class="fullWidth">by Lucas Fonseca</p>
</div>
