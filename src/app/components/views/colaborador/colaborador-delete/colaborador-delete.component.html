<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Colaborador</h1>
  
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Nome</mat-label>
          <input 
          [(ngModel)]="colaborador.nome"
          name="nome"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>user</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>cpf</mat-label>
          <input 
          [(ngModel)]="colaborador.cpf"
          name="password"
          [disabled]="true"
          matInput >
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Lucas Fonseca</p>
 </div>
