<form action="">
    <h1>DELETANDO AVALIAÇÃO</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text"  [(ngModel)]="avaliacao.paciente.nome" name="avaliacao.paciente.nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Colaborador</mat-label>
        <input matInput type="text" [(ngModel)]="avaliacao.profissional.nome" name="avaliacao.profissional.nome" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" mat-stroked-button class="button mat-elevation-z8" color="primary">Deletar</button>
        <button (click)="cancel()" mat-stroked-button class="button mat-elevation-z8" color="warn">Cancelar</button>
    </div>
</form>
