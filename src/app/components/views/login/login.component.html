<div class="container">
   <form class="form mat-elevation-z8">

      <h1>Azummy Tools</h1>

      <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Username</mat-label>
         <input 
         [formControl]="username"
         required
         [(ngModel)]="creds.username" 
         name="username" 
         matInput 
         placeholder="Ex. RogÃ©rio">
         <mat-icon matSuffix>username</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123">
         <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
   </form>

</div>
