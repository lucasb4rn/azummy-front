<div class="container">

    <h1>Lista de Avaliacões</h1>
 
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nova Avaliacão</button>
 
    <mat-form-field class="filtro" appearance="outline">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria Aparecida" #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="paciente">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.paciente.nome}} </td>
          </ng-container>
          
          <ng-container matColumnDef="profissional">
            <th mat-header-cell *matHeaderCellDef> Profissional </th>
            <td mat-cell *matCellDef="let element"> {{element.profissional.nome}} </td>
         </ng-container>
                
         <ng-container matColumnDef="IMC">
            <th mat-header-cell *matHeaderCellDef> IMC </th>
            <td mat-cell *matCellDef="let element"> {{element.resultadoAvaliacao.imc}} </td>
         </ng-container>

         <ng-container matColumnDef="PERCENTUAL">
            <th mat-header-cell *matHeaderCellDef> PERCENTUAL GORDURA </th>
            <td mat-cell *matCellDef="let element"> {{element.resultadoAvaliacao.indiceGorduras}} % </td>
         </ng-container>

  
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons delete">delete</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
